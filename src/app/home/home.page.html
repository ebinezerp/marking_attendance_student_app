<ion-header>
  <ion-toolbar>
    <ion-title>
      Mark Attendance
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color='primary'>
  <ion-card>
    <ion-card-header class='ion-text-center'>
      <ion-text class='card-header-text'>Login</ion-text>
      <ion-icon name='contact' size='large' class='card-header-icon'></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <form (submit)='submitted()'>
        <ion-label>Student Id</ion-label>
        <ion-input type='text' name='stduent_id' [(ngModel)]='student_id'></ion-input>
        <ion-label>Password</ion-label>
        <ion-input type='password' name='password' [(ngModel)]='password'></ion-input>
        <div class='d-flex justify-content-center ion-padding'>
          <ion-button type='submit'>Submit</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
